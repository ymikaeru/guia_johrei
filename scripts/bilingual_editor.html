<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Alinhamento Bil√≠ngue - Guia Johrei</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select,
        .controls button {
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls select {
            background: white;
            min-width: 300px;
        }

        .controls button {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .controls button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .controls button.danger {
            background: #dc3545;
            border-color: #dc3545;
        }

        .controls button.danger:hover {
            background: #c82333;
        }

        .controls button.success {
            background: #28a745;
            border-color: #28a745;
        }

        .controls button.success:hover {
            background: #218838;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-left: auto;
            font-size: 0.9em;
            color: #666;
        }

        .stats span {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #dee2e6;
        }

        .editor-container {
            padding: 30px;
        }

        .section-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            color: #667eea;
            font-size: 1.5em;
        }

        .section-nav {
            display: flex;
            gap: 10px;
        }

        .section-nav button {
            padding: 8px 15px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .section-nav button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .section-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .comparison-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .language-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .language-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-panel.japanese h3 {
            color: #dc3545;
        }

        .trim-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .trim-controls input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .trim-controls button {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .trim-controls button:hover {
            background: #c82333;
        }

        .content-editor {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            font-size: 1em;
            line-height: 1.8;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            overflow-y: auto;
            max-height: 600px;
        }

        .content-editor:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .paragraph-count {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            display: inline-block;
        }

        .alignment-indicator {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .alignment-indicator.aligned {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alignment-indicator.misaligned {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .action-buttons button {
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 5px solid #28a745;
        }

        .notification.error {
            border-left: 5px solid #dc3545;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìö Editor de Alinhamento Bil√≠ngue</h1>
            <p>Alinhe perfeitamente o conte√∫do portugu√™s e japon√™s</p>
        </div>

        <div class="controls">
            <select id="volumeSelect">
                <option value="">Selecione um volume...</option>
            </select>
            <button onclick="loadVolume()">Carregar Volume</button>
            <button class="success" onclick="autoAlign()">üîÑ Auto-Alinhar Par√°grafos</button>
            <button class="danger" onclick="resetSection()">‚Ü∫ Resetar Se√ß√£o</button>
            <div class="stats">
                <span id="sectionCount">Se√ß√µes: 0</span>
                <span id="currentSection">Atual: -</span>
            </div>
        </div>

        <div class="editor-container" id="editorContainer">
            <div class="loading">Selecione um volume para come√ßar</div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let currentData = null;
        let currentSectionIndex = 0;
        let originalData = null;

        // Lista de volumes dispon√≠veis
        const volumes = [
            { file: 'johrei_vol01.json', name: 'Johrei Vol. 01' },
            { file: 'johrei_vol02.json', name: 'Johrei Vol. 02' },
            { file: 'johrei_vol03.json', name: 'Johrei Vol. 03' },
            { file: 'johrei_vol04.json', name: 'Johrei Vol. 04' },
            { file: 'johrei_vol05.json', name: 'Johrei Vol. 05' },
            { file: 'johrei_vol06.json', name: 'Johrei Vol. 06' },
            { file: 'johrei_vol07.json', name: 'Johrei Vol. 07' },
            { file: 'johrei_vol08.json', name: 'Johrei Vol. 08' },
            { file: 'johrei_vol09.json', name: 'Johrei Vol. 09' },
            { file: 'johrei_vol10.json', name: 'Johrei Vol. 10' },
            { file: 'explicacoes_vol01.json', name: 'Explica√ß√µes Vol. 01' },
            { file: 'explicacoes_vol02.json', name: 'Explica√ß√µes Vol. 02' },
            { file: 'explicacoes_vol03.json', name: 'Explica√ß√µes Vol. 03' },
            { file: 'pontos_focais_vol01.json', name: 'Pontos Focais Vol. 01' },
            { file: 'pontos_focais_vol02.json', name: 'Pontos Focais Vol. 02' }
        ];

        // Preenche o select com os volumes
        window.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('volumeSelect');
            volumes.forEach(vol => {
                const option = document.createElement('option');
                option.value = vol.file;
                option.textContent = vol.name;
                select.appendChild(option);
            });
        });

        async function loadVolume() {
            const select = document.getElementById('volumeSelect');
            const filename = select.value;

            if (!filename) {
                showNotification('Selecione um volume primeiro!', 'error');
                return;
            }

            try {
                const response = await fetch(`data/${filename}`);
                if (!response.ok) throw new Error('Arquivo n√£o encontrado');

                currentData = await response.json();
                originalData = JSON.parse(JSON.stringify(currentData)); // Deep copy
                currentSectionIndex = 0;

                updateStats();
                renderEditor();
                showNotification('Volume carregado com sucesso!', 'success');
            } catch (error) {
                showNotification(`Erro ao carregar: ${error.message}`, 'error');
            }
        }

        function updateStats() {
            document.getElementById('sectionCount').textContent = `Se√ß√µes: ${currentData.length}`;
            document.getElementById('currentSection').textContent = `Atual: ${currentSectionIndex + 1}/${currentData.length}`;
        }

        function renderEditor() {
            const container = document.getElementById('editorContainer');
            const section = currentData[currentSectionIndex];

            const ptParas = section.content_pt.split('\n\n').length;
            const jpParas = section.content_ja.split('\n\n').length;
            const isAligned = ptParas === jpParas;

            container.innerHTML = `
                <div class="section-header">
                    <h2>Se√ß√£o ${currentSectionIndex + 1}: ${section.title_pt || 'Sem t√≠tulo'}</h2>
                    <div class="section-nav">
                        <button onclick="previousSection()" ${currentSectionIndex === 0 ? 'disabled' : ''}>‚Üê Anterior</button>
                        <button onclick="nextSection()" ${currentSectionIndex === currentData.length - 1 ? 'disabled' : ''}>Pr√≥xima ‚Üí</button>
                    </div>
                </div>

                <div class="alignment-indicator ${isAligned ? 'aligned' : 'misaligned'}">
                    ${isAligned ? '‚úì Par√°grafos alinhados!' : `‚ö† Desalinhado: ${ptParas} PT vs ${jpParas} JP`}
                </div>

                <div class="comparison-view">
                    <div class="language-panel">
                        <h3>
                            üáßüá∑ Portugu√™s
                            <span class="paragraph-count">${ptParas} par√°grafos</span>
                        </h3>
                        <div contenteditable="true" class="content-editor" id="ptEditor" oninput="updateParagraphCount('pt')">${section.content_pt}</div>
                    </div>

                    <div class="language-panel japanese">
                        <h3>
                            üáØüáµ Japon√™s
                            <span class="paragraph-count">${jpParas} par√°grafos</span>
                        </h3>
                        <div class="trim-controls">
                            <input type="number" id="trimLines" placeholder="Linhas para remover do topo" min="1" max="50">
                            <button onclick="trimJapaneseTop()">‚úÇÔ∏è Remover Topo</button>
                        </div>
                        <div contenteditable="true" class="content-editor" id="jpEditor" oninput="updateParagraphCount('jp')">${section.content_ja}</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-save" onclick="saveChanges()">üíæ Salvar Altera√ß√µes</button>
                    <button class="btn-reset" onclick="resetSection()">‚Ü∫ Resetar Se√ß√£o</button>
                </div>
            `;
        }

        function updateParagraphCount(lang) {
            const editor = document.getElementById(`${lang}Editor`);
            const count = editor.textContent.split('\n\n').filter(p => p.trim()).length;
            editor.parentElement.querySelector('.paragraph-count').textContent = `${count} par√°grafos`;

            // Atualiza indicador de alinhamento
            const ptCount = document.getElementById('ptEditor').textContent.split('\n\n').filter(p => p.trim()).length;
            const jpCount = document.getElementById('jpEditor').textContent.split('\n\n').filter(p => p.trim()).length;
            const indicator = document.querySelector('.alignment-indicator');

            if (ptCount === jpCount) {
                indicator.className = 'alignment-indicator aligned';
                indicator.innerHTML = '‚úì Par√°grafos alinhados!';
            } else {
                indicator.className = 'alignment-indicator misaligned';
                indicator.innerHTML = `‚ö† Desalinhado: ${ptCount} PT vs ${jpCount} JP`;
            }
        }

        function trimJapaneseTop() {
            const lines = parseInt(document.getElementById('trimLines').value);
            if (!lines || lines < 1) {
                showNotification('Digite um n√∫mero v√°lido de linhas!', 'error');
                return;
            }

            const editor = document.getElementById('jpEditor');
            const content = editor.textContent;
            const allLines = content.split('\n');

            if (lines >= allLines.length) {
                showNotification('N√∫mero de linhas maior que o conte√∫do!', 'error');
                return;
            }

            const newContent = allLines.slice(lines).join('\n');
            editor.textContent = newContent;
            updateParagraphCount('jp');
            showNotification(`${lines} linhas removidas do topo!`, 'success');
        }

        function autoAlign() {
            const ptEditor = document.getElementById('ptEditor');
            const jpEditor = document.getElementById('jpEditor');

            const ptParas = ptEditor.textContent.split('\n\n').filter(p => p.trim());
            const jpParas = jpEditor.textContent.split('\n\n').filter(p => p.trim());

            // Tenta alinhar pelo n√∫mero de par√°grafos
            if (ptParas.length === jpParas.length) {
                showNotification('J√° est√° alinhado!', 'success');
                return;
            }

            // Se JP tem mais par√°grafos, tenta mesclar alguns
            if (jpParas.length > ptParas.length) {
                const diff = jpParas.length - ptParas.length;
                showNotification(`JP tem ${diff} par√°grafos a mais. Ajuste manualmente.`, 'error');
            } else {
                const diff = ptParas.length - jpParas.length;
                showNotification(`PT tem ${diff} par√°grafos a mais. Ajuste manualmente.`, 'error');
            }
        }

        function saveChanges() {
            const section = currentData[currentSectionIndex];
            section.content_pt = document.getElementById('ptEditor').textContent;
            section.content_ja = document.getElementById('jpEditor').textContent;

            showNotification('Altera√ß√µes salvas na mem√≥ria! Use "Exportar JSON" para salvar permanentemente.', 'success');
        }

        function resetSection() {
            currentData[currentSectionIndex] = JSON.parse(JSON.stringify(originalData[currentSectionIndex]));
            renderEditor();
            showNotification('Se√ß√£o resetada!', 'success');
        }

        function previousSection() {
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
                updateStats();
                renderEditor();
            }
        }

        function nextSection() {
            if (currentSectionIndex < currentData.length - 1) {
                currentSectionIndex++;
                updateStats();
                renderEditor();
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveChanges();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    previousSection();
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    nextSection();
                }
            }
        });
    </script>
</body>

</html>
