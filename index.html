<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Johrei: O Guia Prático</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                screens: {
                    'sm': '640px',
                    'md': '1024px',
                    'lg': '1280px',
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    serif: ['Cormorant Garamond', 'serif'],
                },
                extend: {
                    letterSpacing: { tighter: '-0.04em', widest: '0.15em' },
                    colors: {
                        'johrei-murasaki': '#7c3aed',
                        'off-white': '#FAFAFA',
                        'cat-blue': '#2C5F8D',
                        'cat-green': '#4A7C59',
                        'cat-purple': '#8B5A8E',
                        'cat-dark': '#1c1917',
                    },
                    typography: { DEFAULT: { css: { color: '#333', lineHeight: '1.9' } } }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/tag-browser.css">
</head>

<body
    class="bg-off-white text-black dark:bg-[#050505] dark:text-white transition-colors duration-300 min-h-screen flex flex-col items-center">
    <!-- Pull to Refresh Spinner -->
    <div id="ptr-spinner"
        class="fixed top-0 left-0 w-full flex justify-center items-start pointer-events-none z-[200] opacity-0 transition-opacity duration-300">
        <div
            class="mt-4 p-2 bg-white dark:bg-[#222] rounded-full shadow-lg border border-gray-100 dark:border-gray-800">
            <svg class="w-6 h-6 text-black dark:text-white animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>
    </div>
    <div id="passwordOverlay"
        class="fixed inset-0 z-[100] bg-off-white dark:bg-[#050505] flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-md text-center">
            <h1 class="text-5xl md:text-6xl font-serif font-bold mb-4 tracking-wide text-gray-900 dark:text-gray-100">
                JOHREI: O GUIA PRÁTICO</h1>
            <p class="text-xs uppercase tracking-[0.25em] font-sans font-bold text-gray-400 mb-20">Área Restrita</p>
            <form id="passwordForm" class="space-y-10 relative">
                <input type="password" id="passwordInput" placeholder="DIGITE A SENHA"
                    class="w-full py-6 bg-transparent border-b-2 border-gray-200 dark:border-gray-800 text-3xl font-serif font-bold text-center focus:outline-none focus:border-black dark:focus:border-white transition-all rounded-none placeholder-gray-200 dark:placeholder-gray-800"
                    autocomplete="off">
                <button type="submit"
                    class="w-full bg-black dark:bg-white text-white dark:text-black font-sans font-bold py-6 text-sm uppercase tracking-[0.2em] hover:scale-[1.02] transition-transform shadow-xl">Entrar</button>
                <p id="passwordError"
                    class="absolute -bottom-16 left-0 right-0 text-red-500 text-xs font-bold hidden tracking-widest font-sans">
                    SENHA INCORRETA</p>
            </form>
        </div>
    </div>

    <div id="appContent"
        class="hidden w-full max-w-[1600px] min-h-screen flex-col bg-white dark:bg-[#0a0a0a] shadow-2xl border-x border-gray-100 dark:border-gray-900">

        <!-- MAIN DESKTOP STICKY WRAPPER: Title + Tabs/Search -->
        <!-- "contents" on mobile (so it vanishes and children flow normally), "sticky" on desktop -->
        <div
            class="contents md:block md:sticky md:top-0 z-[90] md:bg-white/95 md:dark:bg-[#0a0a0a]/95 md:backdrop-blur-md md:border-b md:border-gray-100 md:dark:border-gray-900 shadow-sm">

            <!-- Title Wrapper (No longer sticky itself on desktop, just a block) -->
            <div class="contents md:block">
                <header
                    class="sticky top-0 z-[120] flex-none bg-white/95 dark:bg-[#0a0a0a]/95 backdrop-blur-md md:bg-transparent md:dark:bg-transparent md:backdrop-blur-none transition-all border-b border-transparent">
                    <div class="px-6 md:px-12 pt-8 md:pt-12 pb-2 flex justify-between items-end mb-2 md:mb-4">
                        <div>
                            <h1
                                class="text-[2.75rem] md:text-5xl font-serif font-medium tracking-tight leading-none mb-1 text-gray-900 dark:text-gray-50">
                                JOHREI</h1>
                            <p id="modeDescription"
                                class="text-[10px] md:text-xs text-gray-400 font-sans font-bold tracking-[0.2em] uppercase transition-all pl-1">
                                O Guia Prático</p>
                        </div>
                        <!-- Controls: Install + Theme -->
                        <div class="flex items-center gap-4">
                            <button id="installAppBtn"
                                class="hidden group items-center gap-2 px-4 py-2 bg-gray-900 dark:bg-white text-white dark:text-black rounded-full text-[10px] font-bold uppercase tracking-widest hover:scale-105 transition-all shadow-lg">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                </svg>
                                <span>Instalar</span>
                            </button>
                        </div>
                    </div>
                </header>
            </div>

            <div class="px-8 md:px-12 pb-[1.6rem] grid grid-cols-1 md:grid-cols-12 gap-8 md:gap-16 items-end">
                <div class="md:col-span-5 lg:col-span-4">
                    <div class="flex bg-gray-50 dark:bg-[#111] p-2 rounded-xl">
                        <button onclick="setMode('ensinamentos')" id="switch-ens"
                            class="flex-1 py-4 text-[10px] md:text-xs font-sans font-bold uppercase tracking-wider rounded-lg transition-all btn-mode-active">Escritos
                            Sagrados</button>
                        <button onclick="setMode('explicacoes')" id="switch-guia"
                            class="flex-1 py-4 text-[10px] md:text-xs font-sans font-bold uppercase tracking-wider rounded-lg transition-all btn-mode-inactive">Guias
                            de Estudo</button>
                    </div>
                </div>
                <!-- Desktop Search (Hidden on Mobile) -->
                <div id="desktopSearchWrapper" class="hidden md:block md:col-span-7 lg:col-span-8 relative">
                    <div class="relative flex-grow flex items-center gap-4">
                        <div class="relative flex-grow">
                            <input type="text" placeholder="PESQUISAR..." id="searchInput"
                                class="search-input w-full bg-white dark:bg-[#111] py-4 pl-0 pr-32 text-xl font-serif font-medium focus:outline-none border-b border-gray-200 dark:border-gray-800 focus:border-black dark:focus:border-white transition-all uppercase placeholder-gray-300 dark:placeholder-gray-700">

                            <!-- Result Count Indicator (Inside Input) -->
                            <div id="inputResultCount"
                                class="hidden md:block absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-[10px] uppercase tracking-widest pointer-events-none">
                                0 CARDS DISPLAYED
                            </div>

                            <button onclick="clearSearch()"
                                class="clear-search-btn hidden absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 hover:text-black dark:hover:text-white">
                                <!-- Old clear button kept hidden for legacy JS ref safety if needed, or we just remove it fully if code updated -->
                            </button>

                            <div id="searchSuggestions"
                                class="hidden animate-fade-down absolute top-full left-0 right-0 mt-2 bg-white dark:bg-[#111] border border-gray-100 dark:border-gray-800 rounded-xl shadow-2xl overflow-hidden z-[100] max-h-96 overflow-y-auto">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Search + Tabs + Alphabet -->
            <div
                class="sticky top-0 md:static z-50 bg-white/95 dark:bg-[#0a0a0a]/95 md:bg-transparent backdrop-blur-md md:backdrop-blur-none border-b border-gray-100 dark:border-gray-900 md:border-none">
                <!-- Mobile Search (Visible only on Mobile) -->
                <div id="mobileSearchWrapper" class="md:hidden px-8 pb-4 relative">
                    <div class="">
                        <input type="text" placeholder="Pesquisar..."
                            class="search-input w-full bg-transparent py-3 pr-24 text-lg font-serif font-normal placeholder-gray-300 dark:placeholder-gray-700 text-black dark:text-gray-100 focus:outline-none border-b border-gray-100 dark:border-gray-800 focus:border-black dark:focus:border-white transition-colors tracking-wide">

                        <div class="absolute right-0 top-1/2 -translate-y-1/2 flex items-center gap-3">
                            <span
                                class="search-count text-[9px] font-sans font-bold text-gray-300 uppercase tracking-[0.2em] hidden">0</span>

                            <!-- Minimalist Clear Button -->
                            <button onclick="clearSearch()"
                                class="clear-search-btn hidden text-gray-400 hover:text-black dark:hover:text-white transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mobile Tabs (Horizontal Scroll) -->
                <div id="mobileTabsContainer"
                    class="md:hidden w-full overflow-x-auto hide-scrollbar px-6 flex items-center gap-8 z-40 bg-white/95 dark:bg-[#0a0a0a]/95 backdrop-blur-md border-b border-gray-50 dark:border-gray-900">
                    <!-- Options injected by JS -->
                </div>

                <nav class="hidden md:flex px-8 md:px-12 gap-10 overflow-x-auto hide-scrollbar" id="tabsContainer">
                </nav>

                <div id="alphabetWrapper" class="hidden bg-gray-50 dark:bg-[#0f0f0f]">
                    <div class="flex overflow-x-auto hide-scrollbar px-8 md:px-12 py-6 gap-4" id="alphabetContainer">
                    </div>
                </div>
            </div>

            <!-- Tag Browser Section -->
            <div id="tagBrowserWrapper" class="border-b border-gray-100 dark:border-gray-900 relative"
                style="display: none;">
                <div class="px-8 md:px-12 pt-[1.1rem] pb-0 flex flex-col items-start bg-transparent">
                    <div class="relative flex flex-row items-center gap-2 mb-[0.4rem] w-full">
                        <button onclick="toggleTagBrowser()" id="tagBrowserToggle"
                            class="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white transition-all border border-gray-200 dark:border-gray-800 rounded-sm px-6 py-2 hover:border-gray-900 dark:hover:border-white">
                            <svg id="tagBrowserIcon" class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
                                </path>
                            </svg>
                            <span>FILTROS</span>
                        </button>

                        <button onclick="clearSearch()" id="headerClearFiltersBtn"
                            class="hidden flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-red-500 hover:text-red-700 transition-all border border-red-200 bg-red-50 rounded-sm px-4 py-2 hover:border-red-300 ml-2">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12">
                                </path>
                            </svg>
                            <span>LIMPAR FILTROS</span>
                        </button>

                        <button onclick="addAllVisibleToApostila()" id="addAllBtn"
                            class="hidden md:flex ml-auto items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-yellow-600 hover:text-yellow-700 dark:text-yellow-400 dark:hover:text-yellow-300 transition-all border border-yellow-200 dark:border-yellow-800 bg-yellow-50 hover:bg-yellow-100 dark:bg-yellow-900/20 dark:hover:bg-yellow-900/40 rounded-sm px-6 py-2"
                            title="Adicionar todos os itens visíveis à apostila">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z">
                                </path>
                            </svg>
                            <span>Add All</span>
                        </button>
                        <div id="tagBrowserContent"
                            class="hidden absolute left-0 top-full mt-0 z-50 bg-white dark:bg-[#111] shadow-2xl rounded-sm border border-gray-100 dark:border-gray-800 p-6 w-[80vw] md:w-[600px] max-h-[60vh] overflow-y-auto custom-scrollbar">
                            <!-- Tag categories will be injected here by JavaScript -->
                        </div>
                    </div>

                    <!-- Active Filters -->
                    <div id="activeFiltersWrapper" class="pb-4 flex flex-wrap gap-2 empty:hidden">
                    </div>
                </div>
            </div>
        </div>

        <main class="flex-grow px-8 md:px-12 pb-32 scroll-smooth bg-white dark:bg-[#0a0a0a]" id="mainList">

            <div id="bodyMapContainer" class="hidden pt-4 pb-2 md:pt-6 md:pb-4 lg:py-16">
                <div class="flex flex-row justify-center items-center gap-12 w-full max-w-7xl mx-auto">
                    <div class="relative w-[40%] aspect-[3/4]">
                        <p class="text-center text-[10px] font-bold uppercase tracking-widest text-gray-300 mb-8">Frente
                        </p>
                        <div id="frontDiagram" class="w-full h-full"></div>
                    </div>
                    <div class="relative w-[40%] aspect-[3/4]">
                        <p class="text-center text-[10px] font-bold uppercase tracking-widest text-gray-300 mb-8">Costas
                        </p>
                        <div id="backDiagram" class="w-full h-full"></div>
                    </div>
                </div>
                <p class="text-center text-[10px] font-bold uppercase tracking-widest text-gray-300 mt-16"
                    id="mapInstruction">Selecione uma região</p>
            </div>



            <div id="contentList"
                class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 lg:gap-8 pt-4 md:pt-8 w-full max-w-7xl mx-auto">
            </div>

            <div id="emptyState" class="hidden h-96 flex flex-col items-center justify-center opacity-30">
                <p class="font-serif text-8xl text-gray-200 dark:text-gray-800 mb-6 font-normal italic">∅</p>
                <p class="text-xs font-bold uppercase tracking-widest text-gray-400">Nenhum resultado</p>
            </div>
        </main>
    </div>

    <div id="readModal" class="fixed inset-0 z-[200] hidden">
        <div id="modalBackdrop"
            class="absolute inset-0 bg-white/95 dark:bg-black/95 backdrop-blur-md opacity-0 transition-opacity duration-300"
            onclick="closeModal()"></div>
        <div
            class="absolute inset-0 lg:inset-y-12 lg:inset-x-auto lg:w-[70%] lg:left-[15%] flex items-end lg:items-center justify-center pointer-events-none">
            <div class="w-full h-full lg:h-full bg-white dark:bg-[#111] shadow-2xl flex flex-col pointer-events-auto rounded-none lg:rounded-[2rem] border border-gray-100 dark:border-gray-800 overflow-hidden"
                id="modalCard">
                <div
                    class="relative flex-none px-6 py-6 md:px-10 md:py-8 border-b border-gray-100 dark:border-gray-900 flex justify-between items-start bg-white dark:bg-[#111]">
                    <div class="pr-20 md:pr-0">
                        <div id="modalCategory"
                            class="text-[10px] font-sans font-bold uppercase tracking-widest mb-1 text-gray-400 h-8 flex items-center">
                        </div>
                        <nav id="modalBreadcrumb"
                            class="text-[10px] font-sans tracking-wide text-gray-400 mb-3 flex items-center gap-2">
                        </nav>
                        <h2 id="modalTitle"
                            class="text-2xl md:text-3xl font-medium mb-2 md:mb-8 leading-snug text-black dark:text-white">
                            Título</h2>
                        <span id="modalRef"
                            class="hidden text-[10px] font-sans font-bold uppercase tracking-widest text-gray-300 block">REF
                            #00</span>
                    </div>
                    <div class="absolute top-3 right-3 md:static md:-mt-2 flex items-center gap-3">
                        <!-- History Button -->
                        <div class="relative">
                            <button onclick="toggleHistory(event)"
                                class="w-8 h-8 flex items-center justify-center text-gray-600 hover:text-black dark:text-gray-300 dark:hover:text-white rounded-full hover:bg-gray-100 dark:hover:bg-[#222] transition-colors"
                                title="Histórico de Leitura">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </button>
                            <!-- History Dropdown -->
                            <div id="historyDropdown"
                                class="hidden absolute top-full right-0 mt-2 w-64 bg-white dark:bg-[#1a1a1a] rounded-xl border border-gray-100 dark:border-gray-800 shadow-xl z-50 overflow-hidden">
                                <div
                                    class="px-4 py-3 border-b border-gray-50 dark:border-gray-800 bg-gray-50/50 dark:bg-[#222]/50">
                                    <span
                                        class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Recentes</span>
                                </div>
                                <div id="historyList" class="max-h-64 overflow-y-auto">
                                    <!-- Items injected via JS -->
                                </div>
                            </div>
                        </div>

                        <!-- Divider -->
                        <div class="hidden sm:block w-px h-4 bg-gray-200 dark:bg-gray-800"></div>

                        <div class="hidden sm:flex items-center gap-3 bg-gray-100 dark:bg-[#222] rounded-lg p-2">
                            <!-- Alignment -->
                            <select onchange="setModalAlignment(this.value)" id="modalAlignSelect"
                                class="bg-transparent text-[10px] font-bold uppercase tracking-widest outline-none cursor-pointer border-none p-0 w-16 text-right focus:ring-0 text-black dark:text-white">
                                <option value="justify">Justif.</option>
                                <option value="left">Esq.</option>
                                <option value="hyphen">Hifen.</option>
                            </select>

                            <!-- Divider -->
                            <div class="w-px h-3 bg-gray-300 dark:bg-gray-600 mx-1"></div>

                            <!-- Slider -->
                            <div class="flex items-center gap-2">
                                <span class="text-[8px] font-bold uppercase text-gray-400">AA</span>
                                <input type="range" min="12" max="25" step="1" id="modalFontSlider"
                                    oninput="setModalFontSize(this.value)"
                                    class="w-16 md:w-20 h-1 bg-gray-300 rounded-lg appearance-none cursor-pointer range-sm accent-black dark:accent-white">
                                <span id="modalFontSizeDisplay"
                                    class="text-[10px] font-mono font-bold w-5 text-right text-black dark:text-white">18</span>
                            </div>
                        </div>
                        <button onclick="closeModal()"
                            class="w-8 h-8 flex items-center justify-center text-red-400 hover:text-black dark:text-gray-500 dark:hover:text-red-500 hover:bg-gray-100 dark:hover:bg-[#222] rounded-full transition-colors font-semibold"
                            title="Fechar">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3.5"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Mobile FAB (Floating Action Button) -->
                <div id="mobileFab" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-40 hidden md:hidden">
                    <button onclick="scrollToResults()"
                        class="bg-black text-white px-6 py-3 rounded-full shadow-lg text-[10px] font-bold uppercase tracking-widest flex items-center gap-2 hover:scale-105 transition-transform">
                        <span>Ver Resultados</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                </div>

                <!-- Modals -->
                <div class="flex-grow overflow-y-auto p-6 md:p-20 bg-white dark:bg-[#111]">

                    <div id="modalFocusContainer"
                        class="hidden mb-6 md:mb-16 p-6 md:p-10 bg-gray-50 dark:bg-[#161616] rounded-xl border border-gray-100 dark:border-gray-800">
                        <h3 class="text-[10px] font-sans font-bold uppercase tracking-widest mb-6 text-gray-400">Pontos
                            Focais</h3>
                        <div id="modalFocusPoints" class="flex flex-wrap gap-3"></div>
                    </div>
                    <div id="modalContent" class="rich-text font-sans leading-loose"></div>
                    <div class="mt-32 pt-10 border-t border-gray-100 dark:border-gray-900">
                        <p class="text-[10px] font-sans font-bold uppercase tracking-widest text-gray-400">Fonte</p>
                        <p id="modalSource"
                            class="text-xs font-sans font-bold uppercase tracking-widest mt-3 text-black dark:text-white">
                            JOHREI: O GUIA PRÁTICO</p>
                    </div>

                    <!-- Related Items Section -->
                    <div id="modalRelated" class="mt-16 hidden">
                        <h3 class="text-[10px] font-sans font-bold uppercase tracking-widest text-gray-400 mb-6">Veja
                            Também</h3>
                        <div id="modalRelatedList" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <!-- Items injected via JS -->
                        </div>
                    </div>
                </div>
                <div
                    class="flex-none grid grid-cols-2 border-t border-gray-100 dark:border-gray-900 bg-white dark:bg-[#111]">
                    <button onclick="navModal(-1)" id="prevBtn"
                        class="py-8 text-center font-sans font-bold text-xs uppercase tracking-widest hover:bg-gray-50 dark:hover:bg-[#151515] border-r border-gray-100 dark:border-gray-900 disabled:opacity-20 transition-colors">Anterior</button>
                    <button onclick="navModal(1)" id="nextBtn"
                        class="py-8 text-center font-sans font-bold text-xs uppercase tracking-widest hover:bg-gray-50 dark:hover:bg-[#151515] disabled:opacity-20 transition-colors">Próximo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn"
        class="fixed bottom-8 right-8 w-14 h-14 bg-black dark:bg-white text-white dark:text-black rounded-full shadow-2xl hover:scale-110 transition-all duration-300 flex items-center justify-center opacity-0 pointer-events-none z-40"
        onclick="scrollToTop()" aria-label="Scroll to top">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>

    <!-- Core Dependencies -->
    <script src="js/utils.js?v=100"></script>
    <script src="js/data.js?v=115"></script>
