<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manual do Johrei</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    serif: ['Cormorant Garamond', 'serif'],
                },
                extend: {
                    letterSpacing: { tighter: '-0.04em', widest: '0.15em' },
                    colors: {
                        'johrei-murasaki': '#7c3aed',
                        'off-white': '#FAFAFA',
                        'cat-blue': '#2C5F8D',
                        'cat-green': '#4A7C59',
                        'cat-purple': '#8B5A8E',
                        'cat-dark': '#1c1917',
                    },
                    typography: { DEFAULT: { css: { color: '#333', lineHeight: '1.9' } } }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-off-white text-black dark:bg-[#050505] dark:text-white transition-colors duration-300 min-h-screen flex flex-col items-center">

    <div id="passwordOverlay"
        class="fixed inset-0 z-[100] bg-off-white dark:bg-[#050505] flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-md text-center">
            <h1 class="text-5xl md:text-6xl font-serif font-bold mb-4 tracking-wide text-gray-900 dark:text-gray-100">
                MANUAL DO JOHREI</h1>
            <p class="text-xs uppercase tracking-[0.25em] font-sans font-bold text-gray-400 mb-20">Área Restrita</p>
            <form id="passwordForm" class="space-y-10 relative">
                <input type="password" id="passwordInput" placeholder="DIGITE A SENHA"
                    class="w-full py-6 bg-transparent border-b-2 border-gray-200 dark:border-gray-800 text-3xl font-serif font-bold text-center focus:outline-none focus:border-black dark:focus:border-white transition-all rounded-none placeholder-gray-200 dark:placeholder-gray-800"
                    autocomplete="off">
                <button type="submit"
                    class="w-full bg-black dark:bg-white text-white dark:text-black font-sans font-bold py-6 text-sm uppercase tracking-[0.2em] hover:scale-[1.02] transition-transform shadow-xl">Entrar</button>
                <p id="passwordError"
                    class="absolute -bottom-16 left-0 right-0 text-red-500 text-xs font-bold hidden tracking-widest font-sans">
                    SENHA INCORRETA</p>
            </form>
        </div>
    </div>

    <div id="appContent"
        class="hidden w-full max-w-[1600px] h-screen flex-col bg-white dark:bg-[#0a0a0a] shadow-2xl overflow-hidden border-x border-gray-100 dark:border-gray-900">

        <header
            class="flex-none bg-white/95 dark:bg-[#0a0a0a]/95 backdrop-blur-md z-40 border-b border-gray-100 dark:border-gray-900">
            <div class="px-8 md:px-12 pt-12 pb-12 flex justify-between items-end mb-4">
                <div>
                    <h1
                        class="text-4xl md:text-5xl font-serif font-bold tracking-wide leading-none mb-3 text-gray-900 dark:text-gray-50">
                        MANUAL DO JOHREI</h1>
                    <p id="modeDescription"
                        class="text-[10px] md:text-xs text-gray-400 font-sans font-medium tracking-[0.2em] uppercase transition-all">
                        Escritos sagrados</p>
                </div>
                <button onclick="toggleTheme()"
                    class="w-12 h-12 flex items-center justify-center border border-gray-200 dark:border-gray-800 rounded-full hover:bg-gray-50 dark:hover:bg-gray-900 transition-colors">
                    <div class="w-4 h-4 bg-black dark:bg-white rounded-full"></div>
                </button>
            </div>

            <div class="px-8 md:px-12 pb-10 grid grid-cols-1 md:grid-cols-12 gap-8 md:gap-16 items-end">
                <div class="md:col-span-5 lg:col-span-4">
                    <div class="flex bg-gray-50 dark:bg-[#111] p-2 rounded-xl">
                        <button onclick="setMode('ensinamentos')" id="switch-ens"
                            class="flex-1 py-4 text-[10px] md:text-xs font-sans font-bold uppercase tracking-wider rounded-lg transition-all btn-mode-active">Escritos
                            Sagrados</button>
                        <button onclick="setMode('explicacoes')" id="switch-guia"
                            class="flex-1 py-4 text-[10px] md:text-xs font-sans font-bold uppercase tracking-wider rounded-lg transition-all btn-mode-inactive">Guias
                            de Estudo</button>
                    </div>
                </div>
                <div class="md:col-span-7 lg:col-span-8 relative">
                    <input type="text" id="searchInput" placeholder="BUSCAR..."
                        class="w-full bg-transparent py-4 pl-4 pr-24 text-xl md:text-2xl font-serif font-medium focus:outline-none border-b border-gray-200 dark:border-gray-800 focus:border-black dark:focus:border-white transition-all uppercase placeholder-gray-300 dark:placeholder-gray-700">
                    <div class="absolute right-0 top-1/2 -translate-y-1/2 flex items-center gap-4">
                        <span id="searchCount"
                            class="text-[10px] font-sans font-bold text-gray-400 uppercase tracking-widest">0
                            Itens</span>
                        <button id="clearSearch" onclick="clearSearch()"
                            class="hidden text-gray-400 hover:text-black dark:hover:text-white text-2xl">×</button>
                    </div>
                </div>
            </div>

            <nav class="flex px-8 md:px-12 gap-10 overflow-x-auto hide-scrollbar border-b border-gray-100 dark:border-gray-900"
                id="tabsContainer"></nav>

            <div id="alphabetWrapper"
                class="hidden border-b border-gray-100 dark:border-gray-900 bg-gray-50 dark:bg-[#0f0f0f]">
                <div class="flex overflow-x-auto hide-scrollbar px-8 md:px-12 py-6 gap-4" id="alphabetContainer"></div>
            </div>
        </header>

        <main class="flex-grow overflow-y-auto px-8 md:px-12 pb-32 scroll-smooth bg-white dark:bg-[#0a0a0a]"
            id="mainList">

            <div id="bodyMapContainer" class="hidden py-20 border-b border-gray-100 dark:border-gray-900">
                <div class="flex flex-row justify-center items-center gap-12 w-full max-w-7xl mx-auto">
                    <div class="relative w-[40%] aspect-[3/4]">
                        <p class="text-center text-[10px] font-bold uppercase tracking-widest text-gray-300 mb-8">Frente
                        </p>
                        <div id="frontDiagram" class="w-full h-full"></div>
                    </div>
                    <div class="relative w-[40%] aspect-[3/4]">
                        <p class="text-center text-[10px] font-bold uppercase tracking-widest text-gray-300 mb-8">Costas
                        </p>
                        <div id="backDiagram" class="w-full h-full"></div>
                    </div>
                </div>
                <p class="text-center text-[10px] font-bold uppercase tracking-widest text-gray-300 mt-16"
                    id="mapInstruction">Selecione uma região</p>
            </div>

            <div id="contentList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 md:gap-12 pt-12"></div>

            <div id="emptyState" class="hidden h-96 flex flex-col items-center justify-center opacity-30">
                <p class="font-serif text-8xl text-gray-200 dark:text-gray-800 mb-6 font-normal italic">∅</p>
                <p class="text-xs font-bold uppercase tracking-widest text-gray-400">Nenhum resultado</p>
            </div>
        </main>
    </div>

    <div id="readModal" class="fixed inset-0 z-50 hidden">
        <div id="modalBackdrop"
            class="absolute inset-0 bg-white/95 dark:bg-black/95 backdrop-blur-xl opacity-0 transition-opacity duration-300"
            onclick="closeModal()"></div>
        <div
            class="absolute inset-0 md:inset-y-12 md:inset-x-auto md:w-[70%] md:left-[15%] flex items-end md:items-center justify-center pointer-events-none">
            <div class="w-full h-[95vh] md:h-full bg-white dark:bg-[#111] shadow-2xl flex flex-col pointer-events-auto rounded-t-[2rem] md:rounded-[2rem] border border-gray-100 dark:border-gray-800 overflow-hidden"
                id="modalCard">
                <div
                    class="flex-none px-10 py-8 border-b border-gray-100 dark:border-gray-900 flex justify-between items-start bg-white dark:bg-[#111]">
                    <div>
                        <span id="modalCategory"
                            class="text-[10px] font-sans font-bold uppercase tracking-widest block mb-2">Categoria</span>
                        <span id="modalRef"
                            class="text-[10px] font-sans font-bold uppercase tracking-widest text-gray-300 block">REF
                            #00</span>
                    </div>
                    <button onclick="closeModal()"
                        class="text-3xl hover:opacity-50 transition-opacity font-light font-serif">&times;</button>
                </div>
                <div class="flex-grow overflow-y-auto p-10 md:p-20 bg-white dark:bg-[#111]">
                    <h2 id="modalTitle"
                        class="text-3xl md:text-5xl font-serif font-bold leading-tight mb-16 text-black dark:text-white">
                        Título</h2>
                    <div id="modalFocusContainer"
                        class="hidden mb-16 p-10 bg-gray-50 dark:bg-[#161616] rounded-xl border border-gray-100 dark:border-gray-800">
                        <h3 class="text-[10px] font-sans font-bold uppercase tracking-widest mb-6 text-gray-400">Pontos
                            Focais</h3>
                        <div id="modalFocusPoints" class="flex flex-wrap gap-3"></div>
                    </div>
                    <div id="modalContent" class="rich-text font-sans text-justify leading-loose"></div>
                    <div class="mt-32 pt-10 border-t border-gray-100 dark:border-gray-900">
                        <p class="text-[10px] font-sans font-bold uppercase tracking-widest text-gray-400">Fonte</p>
                        <p id="modalSource"
                            class="text-xs font-sans font-bold uppercase tracking-widest mt-3 text-black dark:text-white">
                        </p>
                    </div>
                </div>
                <div
                    class="flex-none grid grid-cols-2 border-t border-gray-100 dark:border-gray-900 bg-white dark:bg-[#111]">
                    <button onclick="navModal(-1)" id="prevBtn"
                        class="py-8 text-center font-sans font-bold text-xs uppercase tracking-widest hover:bg-gray-50 dark:hover:bg-[#151515] border-r border-gray-100 dark:border-gray-900 disabled:opacity-20 transition-colors">Anterior</button>
                    <button onclick="navModal(1)" id="nextBtn"
                        class="py-8 text-center font-sans font-bold text-xs uppercase tracking-widest hover:bg-gray-50 dark:hover:bg-[#151515] disabled:opacity-20 transition-colors">Próximo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</body>

</html>
